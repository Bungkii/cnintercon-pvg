<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DEMO - แตะบัตรติ๊กถูกสีเขียว</title>
<style>
  :root{--red:#c8102e;--white:#fff;--green:#2e8b57;}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",Arial;background:#fafafa;color:#111;}
  .wrap{max-width:480px;margin:40px auto;padding:20px;background:var(--white);border-radius:12px;box-shadow:0 12px 36px rgba(0,0,0,0.06);border:1px solid #f0f0f0;}
  .head{display:flex;gap:12px;align-items:center;margin-bottom:12px}
  .logo{width:56px;height:56px;border-radius:10px;background:var(--red);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:22px}
  h1{margin:0;font-size:18px}
  p.lead{margin:4px 0 0;color:#666;font-size:13px}
  .warn{margin-top:12px;background:#fff3f3;border:1px solid #ffd6d6;padding:8px;border-radius:8px;color:#900;font-size:13px}
  .tapArea{margin-top:16px;border-radius:14px;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:22px;border:2px dashed #f1f1f1;cursor:pointer;position:relative;transition:transform .08s,box-shadow .12s;background:linear-gradient(180deg,#fff,#fff);}
  .tapArea:active{transform:scale(.995);}
  .cardBox{width:280px;height:140px;border-radius:12px;background:var(--red);color:#fff;display:flex;flex-direction:column;justify-content:center;padding:14px;box-shadow:0 10px 30px rgba(200,0,40,0.08);text-align:left;position:relative}
  .cardId{font-weight:800;font-size:16px}
  .cardName{font-size:13px;opacity:.95;margin-top:6px}
  .checkmark{position:absolute;top:8px;right:8px;font-size:32px;color:var(--green);display:none;pointer-events:none;}
  .hint{margin-top:12px;padding:8px 12px;border-radius:999px;background:#fff;color:var(--red);font-weight:700}
  footer{margin-top:14px;font-size:12px;color:#666;text-align:center}
  @media(max-width:420px){.cardBox{width:220px;height:110px}}
</style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Demo แตะบัตร ติ๊กถูกสีเขียว">
    <div class="head">
      <div class="logo">T</div>
      <div>
        <h1>DEMO — แตะบัตร</h1>
        <p class="lead">แตะ/คลิกที่บัตรจะขึ้นติ๊กถูกสีเขียว — ไม่เก็บข้อมูล</p>
      </div>
    </div>

    <div class="warn"><strong>หมายเหตุ:</strong> ตัวอย่างสาธิตเท่านั้น — ไม่มีการเก็บข้อมูล</div>

    <div id="tapArea" class="tapArea" role="button" tabindex="0" aria-pressed="false" aria-label="แตะบัตรเพื่อบันทึก">
      <div class="cardBox" aria-hidden="true">
        <div class="cardId">C001</div>
        <div class="cardName">นาย สมมติ (Demo)</div>
        <div id="checkMark" class="checkmark">✔</div>
      </div>
      <div class="hint">แตะ/คลิกที่นี่</div>
    </div>

    <footer>ไม่มีการเก็บหรือส่งข้อมูล — รีเฟรชแล้วหายทั้งหมด</footer>
  </div>

<script>
(() => {
  const tap = document.getElementById('tapArea');
  const check = document.getElementById('checkMark');

  function showCheck(){
    check.style.display = 'block';
    check.animate([{transform:'scale(0)'},{transform:'scale(1.2)'},{transform:'scale(1)'}], {duration:300, fill:'forwards'});
    setTimeout(()=> check.style.display = 'none', 1000);
  }

  function tinyClickSound(){
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'sine'; o.frequency.value = 1200;
      g.gain.value = 0.012;
      o.connect(g); g.connect(ctx.destination);
      o.start(); o.stop(ctx.currentTime + 0.05);
    } catch(e){}
  }

  function recordTap(){
    showCheck();
    tinyClickSound();
    tap.setAttribute('aria-pressed','true');
    setTimeout(()=> tap.setAttribute('aria-pressed','false'), 400);
  }

  tap.addEventListener('click', recordTap);
  tap.addEventListener('keydown', (e)=> {
    if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); recordTap(); }
  });
})();
</script>
</body>
</html>
